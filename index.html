<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./index.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>Frontend Mentor | Ping coming soon page</title>
</head>
<body>

  <header class="header">
    <img src="./images/logo.svg" alt="Ping logo">
  </header>

  <main>
    <section class="top-level">
      <h2 class="title">We are launching <span class="black-text">soon!</span></h2>
      <p class="description">Subscribe and get notified</p>
      <div class="form-wrapper">
        <form action="">
          <input type="email" name="email" id="email" placeholder="Your email address">
          <button type="button" class="notify-btn"> Notify Me</button>
        </form>
      </div>
    </section>
    <section class="middle-level">
      <img src="./images/illustration-dashboard.png" alt="ping dashboard">
    </section>
  </main>

  <footer>
    <div class="socials">
      <div class="social-icon"><i class="fa-brands fa-facebook-f"></i></div>
      <div class="social-icon"><i class="fa-brands fa-twitter"></i></div>
      <div class="social-icon"><i class="fa-brands fa-instagram"></i></div>
    </div>
    <p class="copyright">&copy; Copyright Ping. All rights reserved.</p>
  </footer>
